<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Stream | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="cat.jpg" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="cat.jpg" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="#" target="_blank">
            <img src="cat.jpg" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Pets are not our whole life, but they make our lives whole.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @petstreams
    </div>
    <br>

    <div id="userName">
      Links will be updated soon
    </div>

    <div id="links">
      <a class="link" href="https://www.tiktok.com/@petstreams" target="_blank">
        <i class="fab fa-tiktok">&nbsp;</i>Tiktok
      </a>
      <a class="link" href="#" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>Linkedin
      </a>
      <a class="link" href="#" target="_blank">
        <i class="fab fa-facebook">&nbsp;</i>Facebook
      </a>
      <a class="link" href="#" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="#" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
      <!-- <a class="link" href="https://myanimelist.net/profile/johnggli" target="_blank">
        <i class="fa fa-play-circle">&nbsp;</i>MyAnimeList
      </a> -->
    </div>

    <div id="hashtag">
      #BeHappy‚ù§
    </div>
  </body>
</html>
